<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvcDemo</title>
</head>
<body>
    <div class="page">
        <section id="app1">
            <div class="output">
                <span id="number">100</span>
            </div>
            <div class="action">
                <button id="add1">加</button>
                <button id="minus1">减</button>
                <button id="mul2">乘</button>
                <button id="divide2">除</button>
            </div>
        </section>
        <section id="app2">
            <ol class="tab_bar">
                <li class="first"><span>小猫</span></li>
                <li><span>小狗</span></li>
            </ol>
            <ol class="tab_content">
                <li class="active">喵喵喵</li>
                <li>汪汪汪</li>
            </ol>
        </section>
        <section id="app3">
            <div class="square"></div>
        </section>
        <section id="app4">
            <div class="circle"></div>
        </section>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
